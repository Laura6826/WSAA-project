<!--WSAA-project: Web Services and Applications.
This is a CRUD application for Cork City car parking data.
This HTML file provides a user interface for creating, reading, updating, and deleting car park data.
Author: Laura Lyons -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cork City Car Parking Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("static/cork_city.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .content {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="text-center mb-4" style="color: rgb(199, 5, 5); font-weight: bold;">Cork City: Car Parking Checker</h1>

        <!-- Car Park Selection -->
        <div class="mb-4">
            <label for="carParkDropdown" class="form-label">Select Car Park to check space availability:</label>
            <select class="form-select" id="carParkDropdown" onchange="checkFreeSpaces()"></select>
            <div class="alert alert-info mt-3" id="freeSpacesResult" role="alert"></div>
        </div>

        <!-- Vehicle Height Check -->
        <div>
            <h4 class="text-center mb-3" style="font-weight: bold;">Vehicle Height Check</h4>
            <div class="mb-3">
                <label for="vehicleHeight" class="form-label">Enter Your Vehicle Height (meters):</label>
                <input type="number" id="vehicleHeight" step="0.01" class="form-control" placeholder="e.g., 2.1">
            </div>
            <button class="btn btn-primary w-100" onclick="checkHeightCompatibility()">Check Compatibility</button>
            <div class="alert alert-warning mt-3" id="heightCheckResult" role="alert"></div>
        </div>

        <!-- Error Handling -->
        <div class="mt-4">
            <p id="errorMessage" class="text-danger"></p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const heightRestrictions = {
            "Black Ash Park & Ride": 2.1,
            "North Main Street": 2.0,
            "City Hall - Eglington Street": 2.0,
            "Carrolls Quay": 2.0,
            "Saint Finbarr's": 2.0,
            "Paul Street": 2.0,
            "Merchants Quay": 1.98,
            "Grand Parade": 1.85
        };

        // Fetch parking data from the server
        async function fetchParkingData() {
            try {
                const response = await fetch("/api/fetch"); // Adjust endpoint if needed
                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                if (!data || data.length === 0) {
                    throw new Error("No parking data available.");
                }
                return data;
            } catch (error) {
                console.error("Error fetching parking data:", error);
                document.getElementById("errorMessage").innerText = `Error: ${error.message}`;
                return [];
            }
        }

        // Populate car park dropdown
        async function populateCarParkDropdown() {
            const parkingData = await fetchParkingData();
            const dropdown = document.getElementById("carParkDropdown");
            dropdown.innerHTML = '<option value="">Select Car Park</option>';

            parkingData.forEach(park => {
                const option = document.createElement("option");
                option.value = park.name || "Unknown";
                option.dataset.freeSpaces = park.free_spaces || "0";
                option.dataset.heightRestriction = heightRestrictions[park.name] || "Unknown";
                option.innerText = park.name || "Unnamed Car Park";
                dropdown.appendChild(option);
            });
        }

        // Check if the car park has free spaces
        function checkFreeSpaces() {
            const dropdown = document.getElementById("carParkDropdown");
            const selectedOption = dropdown.options[dropdown.selectedIndex];
            const freeSpaces = parseInt(selectedOption.dataset.freeSpaces) || 0;
            const resultContainer = document.getElementById("freeSpacesResult");
            resultContainer.className = "alert mt-3";
            if (freeSpaces > 0) {
                resultContainer.innerText = `Yes, there are ${freeSpaces} free spaces available.`;
                resultContainer.classList.add("alert-success");
            } else {
                resultContainer.innerText = "No, the car park is full.";
                resultContainer.classList.add("alert-danger");
            }
            resultContainer.classList.remove("d-none");
        }

        // Check vehicle height compatibility
        function checkHeightCompatibility() {
            const dropdown = document.getElementById("carParkDropdown");
            const selectedOption = dropdown.options[dropdown.selectedIndex];
            const heightRestriction = parseFloat(selectedOption.dataset.heightRestriction);

            const vehicleHeight = parseFloat(document.getElementById("vehicleHeight").value);

            const resultContainer = document.getElementById("heightCheckResult");
            resultContainer.className = "alert mt-3";

            if (!selectedOption.value) {
                resultContainer.innerText = "Please select a valid car park.";
                resultContainer.classList.add("alert-warning");
            } else if (!heightRestriction || heightRestriction === "Unknown") {
                resultContainer.innerText = `Height restriction data is missing for "${selectedOption.value}".`;
                resultContainer.classList.add("alert-warning");
            } else if (vehicleHeight <= heightRestriction) {
                resultContainer.innerText = `Your vehicle fits the height restriction of ${heightRestriction} meters for "${selectedOption.value}".`;
                resultContainer.classList.add("alert-success");
            } else {
                resultContainer.innerText = `Your vehicle exceeds the height restriction of ${heightRestriction} meters for "${selectedOption.value}".`;
                resultContainer.classList.add("alert-danger");
            }

            resultContainer.classList.remove("d-none");
        }

        // Initialize dropdown on page load
        window.onload = populateCarParkDropdown;
    </script>
</body>
</html>
