<!--WSAA-project: Web Services and Applications.
This is a CRUD application for air monitoring data.
This HTML file provides a user interface for creating, reading, updating, and deleting air monitoring data.
Author: Laura Lyons -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Monitoring CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: url('sky.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* Font color adjusted for contrast */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay for readability */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Air Monitoring Data</h1>
        <form id="crudForm" class="mb-4">
            <h3>Add or Update Data</h3>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control">
            </div>
            <div class="mb-3">
                <label for="pollutant" class="form-label">Select Pollutant of Interest</label>
                <select id="pollutant" name="pollutant" class="form-select">
                    <option value="PM10">PM10</option>
                    <option value="PM2.3">PM2.3</option>
                    <option value="NOx">NOx</option>
                    <option value="SOx">SOx</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="concentration" class="form-label">Concentration (Î¼g/l)</label>
                <input type="number" id="concentration" name="concentration" class="form-control">
            </div>
            <div class="mb-3">
                <label for="timestamp" class="form-label">Timestamp</label>
                <input type="datetime-local" id="timestamp" name="timestamp" class="form-control">
            </div>
            <button type="button" class="btn btn-success" id="createBtn">Create</button>
            <button type="button" class="btn btn-warning" id="updateBtn">Update</button>
        </form>
        <h3>Air Monitoring Table</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Pollutant</th>
                    <th>Concentration</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        // Example AJAX interaction for CRUD operations
        $(document).ready(function() {
            $('#createBtn').click(function() {
                const data = {
                    location: $('#location').val(),
                    pollutant: $('#pollutant').val(),
                    concentration: $('#concentration').val(),
                    timestamp: $('#timestamp').val()
                };
                $.post('/create', data, function(response) {
                    alert('Data added!');
                });
            });

            $('#updateBtn').click(function() {
                const data = {
                    id: $('#id').val(), // Assume an ID field exists
                    location: $('#location').val(),
                    pollutant: $('#pollutant').val(),
                    concentration: $('#concentration').val(),
                    timestamp: $('#timestamp').val()
                };
                $.ajax({
                    url: '/update',
                    method: 'PUT',
                    data: data,
                    success: function(response) {
                        alert('Data updated!');
                    }
                });
            });
        });
    </script>
</body>
</html>
